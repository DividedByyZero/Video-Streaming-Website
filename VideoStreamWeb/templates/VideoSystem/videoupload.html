{% extends 'base.html' %}

{% block title_block %}
    Video Upload - Video Streaming Website
{% endblock %}

{% block body_block %}
    <h2 class="mb-4">Upload a Video</h2>

    <!-- Video Upload Form -->
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-dark">Upload</button>
    </form>

{% endblock %}
