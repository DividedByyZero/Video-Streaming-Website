{% extends 'base.html' %}

{% block title_block %}
    {% if user.is_authenticated %}
        {{ user.username }}'s Update Profile
    {% else %}
        Video Streaming Website
    {% endif %}
{% endblock %}

{% block body_block %}
<form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
